<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <!-- link to main stylesheet -->
        <link rel="stylesheet" type="text/css" href="/css/main.css{% if jekyll.environment == 'development' %}?{{ site.time | date: '%s'}}{% endif %}">

        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
        {% endif %}

        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}

    </head>
    <body>

        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">

                <h1 id="project_title">Mitigating Partial Observability in Sequential Decision Processes via the Lambda
                    Discrepancy</h1>
                <h2 id="project_tagline"></h2>

            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
            {{content}}
            </section>
        </div>
    </body>
</html>
